---

name: "global-trade-network"
x-type: "hlfv1"
x-loggingLevel: info
description: "The network to be in if you want to stay in the global trade business"
version: 1.0.0

client:
  organization: Org1
  connection:
    timeout:
     peer:
      endorser: 3s
      eventHub: 3s
      eventReg: 3s
     orderer: 3s
     
  cryptoconfig:
    path: /Users/huyinsong/workspace/java/blockchain-application-using-fabric-java-sdk/network_resources/crypto-config
  
  credentialStore:
    path: "/tmp/hfc-kvs"
    cryptoStore:
      path: "/tmp/hfc-cvs"
    wallet: wallet-name

  BCCSP:
   security:
    enabled: true
    default:
     provider: "SW"
    hashAlgorithm: "SHA2"
    softVerify: true
    ephemeral: false
    level: 256
    pin: "12345678"
    label: "ForFabric"
    library: /path/to/bccsp/libraries

channels:
  mychannel:
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        
      peer1.org1.example.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
        
      peer0.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
        
      peer1.org2.example.com:
        endorsingPeer: true
        chaincodeQuery: false
        ledgerQuery: true
        eventSource: false
    
    chaincodes:
      - test:1

organizations:
  Org1:
    mspid: Org1MSP

    peers:
      - peer0.org1.example.com
      - peer1.org1.example.com

    certificateAuthorities:
      - ca-org1

    adminPrivateKey: 
      pem: "-----BEGIN PRIVATE KEY-----\nMIGHAgEAMBMGByqGSM49AgEGCCqGSM49AwEHBG0wawIBAQQg/dG4CRyFelAQNbjm\n7d2knU3f0enDmIDT2H4pbsZAbwehRANCAARyuLE7o2uOjyaSKDqEzxW20eZ2hm2G\n1MWmmf8JtmqkQRljIvBhgb/JCORcm+PAqGzxTP+s9EK93OPA6RwULEbh\n-----END PRIVATE KEY-----"
    signedCert:
      path: "peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/admincerts/Admin@org1.example.com-cert.pem"

  Org2:
    mspid: Org2MSP
    peers:
      - peer0.org2.example.com
      - peer1.org2.example.com

